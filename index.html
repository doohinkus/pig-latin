<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla JS (ECMA Script 6) Pig Latin App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="bg-light">
    <h1 class="h1 base">Pig Latin</h1>
    <div id="pig-latin" class="pig-latin center">
      <label class="loud bold center dark-base">Enter English Text</label>
      <div class="pig-latin-translate center">
        <input type="text" id="english" class="pig-latin-input base-font" />
        <button id="translate" class="btn loud white">Translate</button>
      </div>
    </div>
    <div class="piggy">
      <div id="output" class="center bubble">
        <span>Ready to translate.</span>
      </div>
      <div class="pig-svg center">
        <img src="img/pig.svg" alt="pig svg" />
      </div>
    </div>
  </body>
</html>
